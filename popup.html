<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Declutterer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f6f8fa;
      width: 220px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #5a9;
      color: white;
      cursor: pointer;
    }
    button.off {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Declutterer</h1>
  <button id="toggle">Enable Calm Mode</button>
  <p style="font-size: 12px; color: #555;">Reduces ads, motion, and visual clutter.</p>

  <script src="popup.js"></script>
</body>
</html>
